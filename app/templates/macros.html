{% macro showBlog(blogs) %}
{% if blogs %}
{% for blog_item in blogs %}
<div class="col-md-4 col-sm-6 col-xs-12 blog">
  <h3 class="title">{{blog_item.title}}</h3>
  <p>{{blog_item.blog}}</p>
  <p> Done by : <span class="user">{{blog_item.user.username}}</span> on: <small class="text-muted mr-2">{{
      blog_item.time.strftime('%Y-%m-%d') }}</small></p>
</div>
{% endfor %}
{% endif %}

{% endmacro %}
